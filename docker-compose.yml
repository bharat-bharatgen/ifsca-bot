services:
  ifsca-bot:
    build:
      context: .
      dockerfile: Dockerfile.bun
    image: ifsca-docker
    container_name: bharat-ifsca-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "4000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bharat-network

networks:
  bharat-network:
    external: true
